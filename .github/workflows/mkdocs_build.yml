name: mkdocs_build

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  docs_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: pipenv shell
      - run: pipenv sync
      - run: mkdocs gh-deploy --force
